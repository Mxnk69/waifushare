</div>

             <img id="rewardImage" class="reward-image" src="goodjob.jpg" alt="Good Job!">

    <script>
      let score = 0;
let timeLeft = 5;
let highScore = 0; // Variable to store the high score
let gameInterval;
let timerInterval;
let gameStarted = false;

const clickButton = document.getElementById('clickButton');
const startButton = document.getElementById('startButton');
const scoreDisplay = document.getElementById('score');
const highScoreDisplay = document.getElementById('highScore'); // Reference to high score display
const timerDisplay = document.getElementById('timer');
const rewardModal = document.getElementById('rewardModal');
const rewardMessage = document.getElementById('rewardMessage');
const closeModal = document.getElementsByClassName('close')[0];
const restartButton = document.getElementById('restartButton');
const gameOverSound = document.getElementById('gameOverSound'); // Audio element

// Start the game
function startGame() {
    score = 0;
    timeLeft = 5;
    scoreDisplay.textContent = score;
    timerDisplay.textContent = timeLeft;

    // Reset and start intervals
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    gameInterval = setInterval(updateGame, 1000); // Update game every second
    timerInterval = setInterval(updateTimer, 1000); // Update timer every second

    clickButton.disabled = false;
    startButton.disabled = true;
}

// Update game state
function updateGame() {
    // Check if time is up
    if (timeLeft <= 0) {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        clickButton.disabled = true;
        clickButton.textContent = 'Game Over!';
        startButton.disabled = false;
        showReward(); // Show modal reward
    }
}

// Update timer
function updateTimer() {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
}

// Show reward modal
function showReward() {
    // Update high score if the current score is greater
    if (score > highScore) {
        highScore = score;
        highScoreDisplay.textContent = highScore; // Update the displayed high score
    }

    rewardMessage.textContent = `Congratulations! Game Over.\nYour final score is: ${score}`;
    rewardModal.style.display = 'flex';
    gameOverSound.play(); // Play sound when game ends
}

// Restart the game
function restartGame() {
    rewardModal.style.display = 'none'; // Hide modal
    gameStarted = false; // Reset game state
    startButton.disabled = false; // Enable start button
    clickButton.textContent = 'Click Me!';
}

// Handle start button click
startButton.addEventListener('click', () => {
    if (!gameStarted) {
        gameStarted = true;
        startGame(); // Start the game on button click
    }
});

// Handle click button click
clickButton.addEventListener('click', () => {
    if (timeLeft > 0) {
        score++;
        scoreDisplay.textContent = score;
    }
});

// Handle close modal click
closeModal.onclick = () => {
    rewardModal.style.display = 'none';
}

// Handle restart button click
restartButton.onclick = () => {
    restartGame();
}

// Close the modal when clicking outside of it
window.onclick = (event) => {
    if (event.target === rewardModal) {
        rewardModal.style.display = 'none';
    }
}

    </script>

    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        var content = document.getElementById('content');

        if (sidebar.style.left === '0px') {

            content.classList.remove('expanded');
        } else {
            sidebar.style.left = '0px'; /* Show sidebar */
            content.classList.add('expanded');
