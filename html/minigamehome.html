<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=SUSE:wght@100..800&display=swap"
        rel="stylesheet">
    <title>Simp clicker</title>
    <style>
 .sidebar {
            height: 100%;
            /* Full-height */
            width: 250px;
            /* Sidebar width */
            position: fixed;
            /* Fixed sidebar */
            top: 0;
            left: 0;
            background-color: #111;
            /* Background color */
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
            /* Darker background on hover */
        }

        .content {
            margin-left: 260px;
            /* Same width as the sidebar */
            padding: 20px;
        }

        .sidebar {
            height: 100%;
            /* Full-height */
            width: 250px;
            /* Sidebar width */
            position: fixed;
            /* Fixed sidebar */
            top: 0;
            left: -250px;
            /* Hide sidebar initially */
            background-color: #111;
            /* Background color */
            padding-top: 20px;
            color: white;
            transition: left 0.3s;
            /* Smooth slide-in effect */
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
            /* Darker background on hover */
        }

        .menu-btn {
            font-size: 30px;
            background-color: rgba(20, 20, 20, 0);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .content {
            margin-left: 20px;
            /* Space for the menu button */
            padding: 20px;
            transition: margin-left 0.3s;
            /* Smooth content shift */
        }

        .content.expanded {
            margin-left: 260px;
            /* Same width as the sidebar */
        }

        .menu-btn.hidden {
            display: none;
            /* Hide the button */
        }

        .content.expanded {
            margin-left: 250px;
            /* Same width as the sidebar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SUSE", sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('gameback.png');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            
        }

        h1 {
            color: #2d4f27;
            font-size: 5rem;
            text-shadow: 2px 2px 4px #000000;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #999;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(4px);
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Simp Clicker</h1>
        <div class="button-container">
            <a href="minigame.html">
                <button class="button">Play Game</button>
            </a>
        </div>
    </div>



       <div class="sidebar" id="sidebar">
            <h2>Sidebar</h2>
            <a href="waifu.html">The Waifu List</a>
            <a href="husbandos.html">The husbando List</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="homepage.html">Homepage</a>
        </div>


        <script>
            function toggleSidebar() {
                var sidebar = document.getElementById('sidebar');
                var content = document.getElementById('content');

                if (sidebar.style.left === '0px') {
                    sidebar.style.left = '-250px'; /* Hide sidebar */
                    content.classList.remove('expanded');
                } else {
                    sidebar.style.left = '0px'; /* Show sidebar */
                    content.classList.add('expanded');
                }
            }
        </script>
            <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
</body>
</html>
