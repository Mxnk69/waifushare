<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chumbi Valley</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('gameback.png');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            
        }

        h1 {
            color: #2d4f27;
            font-size: 5rem;
            text-shadow: 2px 2px 4px #000000;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #999;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(4px);
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Simp Clicker</h1>
        <div class="button-container">
            <a href="minigame.html">
                <button class="button">Play Game</button>
            </a>
        </div>
    </div>
</body>
</html>
